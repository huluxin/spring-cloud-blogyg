server:
  port: 9001

spring:
  application:
    name: blogyg-server-gateway
  zipkin:
    base-url: http://blogyg:8777
  boot:
    admin:
      client:
        url: http://blogyg:9002
  redis:
    host: 127.0.0.1
    port: 6379
  cloud:
    gateway:
      #忽略大小写
      discovery:
        locator:
          lower-case-service-id: true
      #路由匹配，注意格式缩进，否则会报错
      routes:
      - id: blogyg-server-client
        uri: lb://blogyg-server-client
        #predicates可以指定匹配规则
        #Weight 代表路由分发的权重
        predicates:
          - Path=/**
        # 限流过滤配置
        filters:
        - name: RequestRateLimiter
          args:
            #redis-rate-limiter.replenishRate：允许用户每秒处理多少个请求
            redis-rate-limiter.replenishRate: 90
            #redis-rate-limiter.burstCapacity：令牌桶的容量，允许在一秒钟内完成的最大请求数
            redis-rate-limiter.burstCapacity: 90
            #key-resolver：使用SpEL按名称引用bean
            key-resolver: "#{@ipKeyResolver}"
        # 熔断降级配置
        - name: Hystrix
          args:
            name: default
            fallbackUri: 'forward:/defaultfallback'
        # hystrix 信号量隔离，6秒后自动超时
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 6000
  shareSecurityContext: true

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        # 注意：此处在视频里是 include: ["health", "info"] 但已无效了，请修改
        include: "*"

eureka:
  client:
    serviceUrl:
      defaultZone: http://blogyg:8111/eureka/
